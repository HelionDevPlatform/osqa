name: osqa
framework:
  type: python
  runtime: python27
mem: 128M
hooks:
  post-staging:
    - python manage.py syncdb --all --noinput
    - python manage.py migrate forum --fake --noinput
requirements:
  pypm:
    - django<=1.3.999
    - south
    - markdown
    - html5lib
    - python-openid
    - mysql-python
min_version:
  client: 1.4.3
services:
  ${name}-db: mysql
ignores: [".git","tmp"]
